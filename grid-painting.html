<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>grid</title>
        <style>
            #container {
                height: 80vh;
                width: 80vh;
                background-color: black;
                display: grid;
                grid-template-rows: 44% 20% 30% 1%;
                grid-template-columns: 40% 30% 21% 6%;
                gap: 1%;
            }
            #a {
                background-color: crimson;
            }
            #b {
                grid-area: 1/2/1/5;
                background-color:blanchedalmond;
            }
            #c {
                grid-area: 2/1/4/1;
                background-color:blanchedalmond;
            }
            #d {
                grid-area: 2/2/4/4;
                background-color:blanchedalmond;
            }
            #e {
                grid-area: 2/4/3/5;
                background-color:darkblue;
            }
            #f {
                grid-area: 3/4/6/5;
                background-color:blanchedalmond;
            }
            #g {
                grid-area: 4/1/6/2;
                background-color: blanchedalmond;
            }
            #h {
                grid-area: 4/2/6/3;
                background-color: gold;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="a"></div>
            <div id="b"></div>
            <div id="c"></div>
            <div id="d"></div>
            <div id="e"></div>
            <div id="f"></div>
            <div id="g"></div>
            <div id="h"></div>
        </div>
    </body>
</html>
